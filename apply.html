<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply - Iron Bowl Capital</title>
  <meta name="description" content="Apply for a microloan to fuel your creative journey">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    .font-serif { font-family: 'Noto Serif', serif; }
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="flex items-center">
        <img src="assets/logo.png" alt="Iron Bowl Capital" class="h-8 w-8 mr-2">
        <span class="font-bold text-xl text-gray-900">Iron Bowl Capital</span>
      </a>
      <div class="space-x-6">
        <a href="about.html" class="text-gray-600 hover:text-blue-700">About</a>
        <a href="howitworks.html" class="text-gray-600 hover:text-blue-700">How It Works</a>
        <a href="apply.html" class="text-gray-600 hover:text-blue-700">Apply</a>
        <a href="invest.html" class="text-gray-600 hover:text-blue-700">Invest</a>
        <a href="community.html" class="text-gray-600 hover:text-blue-700">Community</a>
      </div>
    </div>
  </nav>

  <main class="pt-24 pb-16">
    <div class="container mx-auto px-4">
      <!-- Header -->
      <div class="text-center mb-12">
        <h1 class="text-3xl md:text-4xl font-bold mb-4 font-serif">Apply for a Microloan</h1>
        <p class="text-lg text-gray-700 max-w-2xl mx-auto">
          Take the first step toward growing your creative career with a loan designed for Asian American creators.
        </p>
      </div>

      <!-- Application Form -->
      <div class="max-w-2xl mx-auto">
        <form action="https://formspree.io/f/xnndjjlg" method="POST" class="bg-white p-8 rounded-lg shadow-sm">
          <!-- Personal Information -->
          <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">Personal Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium mb-1">First Name</label>
                <input type="text" name="first_name" required class="w-full p-2 border rounded">
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Last Name</label>
                <input type="text" name="last_name" required class="w-full p-2 border rounded">
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" required class="w-full p-2 border rounded">
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-1">Phone</label>
                <input type="tel" name="phone" required class="w-full p-2 border rounded">
              </div>
            </div>
          </div>

          <!-- Loan Details -->
          <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">Loan Details</h2>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium mb-1">Loan Amount</label>
                <select name="loan_amount" required class="w-full p-2 border rounded">
                  <option value="">Select amount</option>
                  <option value="5000">$5,000</option>
                  <option value="7500">$7,500</option>
                  <option value="10000">$10,000</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Loan Purpose</label>
                <select name="loan_purpose" required class="w-full p-2 border rounded">
                  <option value="">Select purpose</option>
                  <option value="equipment">Equipment Purchase</option>
                  <option value="education">Education/Training</option>
                  <option value="vehicle">Vehicle Down Payment</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Describe Your Creative Work</label>
                <textarea name="work_description" rows="4" required class="w-full p-2 border rounded"></textarea>
              </div>
            </div>
          </div>

          <!-- Financial Information -->
          <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">Financial Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium mb-1">Annual Income</label>
                <input type="number" name="income" required class="w-full p-2 border rounded">
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Credit Score</label>
                <input type="number" name="credit_score" class="w-full p-2 border rounded">
              </div>
            </div>
          </div>

          <!-- Consent -->
          <div class="mb-8">
            <div class="flex items-center">
              <input type="checkbox" name="consent" required class="mr-2">
              <label class="text-sm">
                I authorize Iron Bowl Capital to perform a credit check and verify my information
              </label>
            </div>
          </div>

          <!-- Submit -->
          <button type="submit" class="w-full bg-indigo-700 text-white py-3 rounded font-bold hover:bg-indigo-800 transition">
            Submit Application
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto text-center">
      &copy; 2025 Iron Bowl Capital. All rights reserved.
    </div>
  </footer>
</body>
</html>
